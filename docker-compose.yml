version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: salonbook-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: salonbook123
      MONGO_INITDB_DATABASE: salonbook
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - salonbook-network

volumes:
  mongodb_data:
    driver: local

networks:
  salonbook-network:
    driver: bridge
